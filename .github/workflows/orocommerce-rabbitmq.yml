name: "RabbitMQ for OroCommerce images"

on:
  push:
    branches: ["**"]
    paths:
      - ".github/workflows/orocommerce-rabbitmq.yml"
      - "orocommerce/rabbitmq/**"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:

jobs:
  rabbitmq_38:
    name: "3.8"
    runs-on: ubuntu-latest

    steps:
      - name: "Prepare the build context"
        uses: actions/checkout@v2

      - name: "Set-up Docker Buildx"
        uses: docker/setup-buildx-action@v1

      - name: "Log-in to DockerHub"
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Build & Publish the Docker image"
        uses: docker/build-push-action@v2
        with:
          context: ./orocommerce/rabbitmq/3.8/
          file: ./orocommerce/rabbitmq/3.8/Dockerfile
          tags: ajardin/orocommerce-rabbitmq:3.8
          push: ${{ github.ref == 'refs/heads/master' }}
